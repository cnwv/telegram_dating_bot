version: '3'
services:
  dating_bot_telegram:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
    depends_on:
      - db
    restart: always
    ports:
      - "8080:8080"
    networks:
      - dating_bot_network
  db:
    restart: always
    image: postgres:latest
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=Dasdas123
    ports:
      - "5432:5432"
    networks:
      - dating_bot_network
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "http"
      - "--authtoken=2ShYZndAqAWS9OevebpYBmC16kW_DWq59vnXBftxzAjAiPU1"
      - "--region=eu"
      - "--log=stdout"
      - "dating_bot_telegram:8080"
    ports:
      - "4040:4040"
    networks:
      - dating_bot_network

networks:
  dating_bot_network:
