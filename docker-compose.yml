version: '3'
services:
  dating_bot_telegram:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
    depends_on:
      - db
    restart: always
    ports:
      - "8080:8080"
    networks:
      - dating_bot_network

  db:
    restart: always
    image: postgres:latest
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      - POSTGRES_PASSWORD=Dasdas123
    ports:
      - "5432:5432"
    networks:
      - dating_bot_network

  nginx:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    networks:
      - dating_bot_network

networks:
  dating_bot_network:
