version: '3'
services:
  dating_bot_telegram:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - /home/admin/docker-logs:/var/log/app-logs
    depends_on:
      - db
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

  db:
    restart: always
    image: postgres:latest
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      - POSTGRES_PASSWORD=Dasdas123
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
